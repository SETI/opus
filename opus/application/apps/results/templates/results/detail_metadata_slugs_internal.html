<ul class="op-detail-category-metadata">
    {% for entry in data %}
        <li>
            {% for param, values in entry.items %}
                {% if values.1.get_tooltip_results %}
                    <i class="fa fa-info-circle" data-toggle="tooltip"
                        title="{{ values.1.get_tooltip_results|striptags }}"></i>
                {% endif %}
                {{ param }}: {{ values.0 }}
            {% endfor %}
        </li>
    {% endfor %}
</ul>
