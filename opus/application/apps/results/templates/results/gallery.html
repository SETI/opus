{% for i in data %}
  <div id="gallery__{{ i.opus_id }}" class="col-lg-1 col-md-4 col-xs-6 thumb">
    <a class="thumbnail" href="#" data-image-id="{{ i.opus_id }}" data-toggle="modal" data-title="{{ i.opus_id }}"
       data-image="{{ i.full_url }}"
       data-target="#image-gallery">
        <img class="img-thumbnail"
            src="{{ i.thumb_url }}"
            alt="{{ i.thumb_alt_text }}"
            title="{{ i.opus_id }}">
    </a>

    <div class="tools tools-bottom
      {% if i.in_collection %} in {% endif %} ">

      <a href="#" data-icon="info"> <!-- detail page link -->
        <i class="glyphicon glyphicon-info-sign
          {% if i.in_collection %}
            thumb_selected_icon
          {% endif %}
        "></i>
      </a>
      <a href="#" data-icon="check"> <!-- checkmark - add to cart -->
          <i class="glyphicon glyphicon-ok
            {% if i.in_collection %}
              thumb_selected_icon
            {% endif %}
          "></i>
      </a>
      <a href="#" class="colorbox" data-icon="resize"> <!-- colorbox -->
        <i class="glyphicon glyphicon-resize-full
          {% if i.in_collection %}
            thumb_selected_icon
          {% endif %}
        "></i>
      </a>
    </div>

    <!--div class="thumb_overlay
      {% if i.in_collection %}
        thumb_selected
      {% endif %}
    ">&nbsp;</div-->
  </div>
{% endfor %}
