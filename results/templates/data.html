{% if table_headers  %} 
	<tr>
		{% for label in labels %}	
			<th>{{ label }}</th>
		{% endfor %}
	</tr>

{% endif %}            

	    
{% for row in data  %}                   
	<tr id = "data__{{ row.0 }}">
		{% if checkboxes %}
   		<td>
			<input id="datainput__{{ row.0 }}" class = "data_checkbox" type = "checkbox"
	        {% if row.0 in collection %}
	        	checked
			{% endif %}
		></td>
		{% endif   %}
		{% for v in row %}               
		    <td>{{ v }}</td>
		{% endfor %}       
	</tr>

{% endfor %}
