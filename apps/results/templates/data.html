{% if table_headers  %}
	<tr>
		{% for label in labels %}
			<th>{{ label }}</th>
		{% endfor %}
	</tr>

{% endif %}

{% for row in data  %}
	<tr id = "data__{{ row.0 }}">
		{% if checkboxes %}
   		<td class = "center">
            <label class="position-relative">
    			<input id="datainput__{{ row.0 }}" class = "data_checkbox checkbox" type = "checkbox"
	        {% if row.0 in collection %}
	        	checked
			{% endif %}
		></label></td>
		{% endif   %}
		{% for v in row %}
		    <td class = "center">{{ v }}</td>
		{% endfor %}
	</tr>

{% endfor %}
