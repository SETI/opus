<ul class="ace-thumbnails clearfix">
{% for i in data  %}

    <li id = "gallery__{{i.ring_obs_id}}">

        <!-- see getBrowseTab to control full and thumb sizes -->
    	<a class = "activeThumbnail" href = "{{ path }}{{ i.full }}" data-rel="colorbox">
            <img width = "125px" alt="{{ i.ring_obs_id }}" src = "{{ path }}{{ i.img }}">

             <!-- div class="text">
                <div class="inner">{{ i.ring_obs_id }}</div>
             </div -->

        </a>

        <div class="tools tools-bottom">

            <a href="#">
                <i class="gallery_icons ace-icon fa fa-check"></i>
            </a>

            <a href="#">
                <i class="gallery_icons ace-icon fa fa-search-plus"></i>
            </a>

            <a href="#">
                <i class="gallery_icons ace-icon fa fa-list-alt"></i>
            </a>


        </div>

        <div class = "thumb_overlay">&nbsp;</div>

    </li>
{% endfor %}
</ul>
