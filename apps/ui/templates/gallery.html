{% for i in data %}
  <li id="gallery__{{ i.opus_id }}">
    <a class="activeThumbnail" href="{{ i.full_url }}" data-rel="colorbox">
      <img alt="{{ i.thumb_alt_text }}" title="{{ i.opus_id }}" src="{{ i.thumb_url }}">
    </a>

    <div class="tools tools-bottom">
      <a href="#"> <!-- detail page link -->
        <i class="glyphicon glyphicon-info-sign
          {% if i.in_collection %}
            thumb_selected_icon
          {% endif %}
        "></i>
      </a>
      <a href="#"> <!-- checkmark - add to cart -->
          <i class="glyphicon glyphicon-ok
            {% if i.in_collection %}
              thumb_selected_icon
            {% endif %}
          "></i>
      </a>
      <a href="#" class="colorbox"> <!-- colorbox -->
        <i class="glyphicon glyphicon-resize-full
          {% if i.in_collection %}
            thumb_selected_icon
          {% endif %}
        "></i>
      </a>
    </div>

    <div class="thumb_overlay
      {% if i.in_collection %}
        thumb_selected
      {% endif %}
    ">&nbsp;</div>
  </li>
{% endfor %}
