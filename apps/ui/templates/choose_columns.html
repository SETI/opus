{% extends "menu.html" %}

{% block menu %}

<div class = "all_columns col-md-6">

    {% with 'menu' as expectedVarName %}
	{{ block.super }} {# renders menu.html #}
    {% endwith %}

</div>

<div class = "widget-box chosen_columns col-md-6">
	<ul>
		{% for slug,param_info in info.items %}
			<li id="cchoose__{{ slug }}">

                    {{ param_info.label_results }}

                    <i class = "fa fa-info-circle" title = "
                        {% if param_info.get_dictionary_info %}
                            {{ param_info.get_dictionary_info.def|striptags }}
                        {% else  %}
                            {{ param_info.label }}
                        {% endif %}
                    "></i>
					<span class = "chosen_column_close">X</span>
			</li>
		{% endfor %}
	</ul>
</div>


{% endblock %}
