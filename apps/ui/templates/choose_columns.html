{% extends "menu.html" %}

{% block menu %}

<div class = "all_columns col-md-6">

    {% with 'menu' as expectedVarName %}
	{{ block.super }} {# renders menu.html #}
    {% endwith %}

</div>

<div class = "widget-box chosen_columns col-md-6">
	<ul>
		{% for slug,label in labels.items %}
			<li id="cchoose__{{ slug }}">{{ label }}
					<span class = "chosen_column_close">X</span>
			</li>
		{% endfor %}
	</ul>
</div>


{% endblock %}
