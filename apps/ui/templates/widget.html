{% comment %}
	this is all inside of: <li id="widget__{{ slug }}" class = "widget">
{% endcomment %}

<div class="row">
    <div class="col-xs-12 col-sm-12 widget-container-span">
        <div class="widget-box widget-color-blue2">
            <div class="widget-header">
                <h5 class="widget-title">{{ label }} </h5>
                <span class = "spinner">&nbsp;</span>
                <div class="widget-toolbar">

                        <a href="#" data-action="collapse">
                            <i class="ace-icon fa fa-chevron-up" data-icon-show="fa-chevron-down" data-icon-hide="fa-chevron-up"></i>
                        </a>

                        <a href="#" data-action="close"><i class="ace-icon fa fa-times"></i></a>

                </div><!-- /widget-toolbar -->
            </div><!-- /widget-header -->

            <div class="widget__{{ slug }} widget-body">
                <div class="widget-main">
                    <div id = "hint__{{ slug }}" class = "range_hints"></div>
                    <ul>
                        {{ form|safe }}
                    </ul>
                </div><!-- /widget-main -->
            </div><!-- /widget-body -->
        </div><!-- /widget-box -->
    </div><!-- widget-container-span -->
</div><!-- /row -->
